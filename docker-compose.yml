version: '2.2'

services:
  valley:
    build: .
    ports:
      - 5902:5900
      - 24642:24642/udp
    volumes:
      - ./valley:/data
      - ./init.sh:/init.sh
      - ./asound.conf:/etc/asound.conf
      - ./config:/root/.config/i3/config
      - ./valley_saves:/root/.config/StardewValley/Saves/
    devices:
      - /dev/snd:/dev/snd
    entrypoint:
      - /bin/sh
      - /init.sh
    #cpus: 2
    #cpuset: 0,1
      
